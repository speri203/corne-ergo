name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: bazhenov/action-avr-make@v1.0

    - name: Install dependencies
      run: python3 -m pip install --user qmk

    - name: Build firmware
      run: ./build.sh
